#  Template NodeJS build

#  This template allows you to validate your NodeJS code.
#  The workflow allows running tests and code linting on the default branch.

image: node:16

pipelines:
  default:
    - parallel:
        - step:
            name: Build and Test
            caches:
              - node
            script:
              - yarn install
              - yarn build
        - step:
            name: Code linting
            script:
              - yarn install
              - lint:strict
            caches:
              - node
        - step: 
            name: Type Check
            script: 
              - yarn install
              - yarn typecheck
            caches: 
              - node
        - step: 
            name: Prettier Check
            script: 
              - yarn install
              - yarn format:check
            caches: 
              - node
